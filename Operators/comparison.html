<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <script>
        console.log(5<8);
        console.log(8<8);
        console.log(15<8);
        console.log(5<=5);
        console.log(5==5);
        console.log(5==="5");
        console.log(5>=8);
        console.log(5!=8);
    </script>
</body>
</html>

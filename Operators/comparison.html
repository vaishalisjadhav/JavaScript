<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <script>
        console.log(`5 is less than 8 = `,5<8);
        console.log(`8 is less than 8 = `,8<8);
        console.log(`15 is less than 8 = `,15<8);
        console.log(`5 is less than or equals to 5 = `,5<=5);
        console.log(`5 is equals to 5 = `,5==5);
        console.log(`5 is equals string 5 = `,5==="5");
        console.log(`5 is greater than or equals to 8 = `,5>=8);
        console.log(`5 is not equals to 8 = `,5!=8);
    </script>
</body>
</html>

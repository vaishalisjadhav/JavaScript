<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <script>
        // Logical AND && 
        // Both conditions should be true
        const result1= 5==5 && 5<2;
        console.log(result1);

        const result2= 5==5 && 5>2;
        console.log(result2);

        // Logical OR ||
        // If one condition is true then result will be true
        const result3= 5==5 || 5<2;
        console.log(result3);

        const result4= 5==8 || 5<2;
        console.log(result4);

        // Logical NOT !
        // It converts the true result into false and vice versa
        const result5= 5==5 || 5>2;
        console.log(!result5);
    </script>    
</body>
</html>

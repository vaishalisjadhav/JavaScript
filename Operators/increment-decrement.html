<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment/ Decrement Operators</title>
</head>
<body>
    <script>
        // PreIncrement
        let result=5;
        console.log(`Before increment: ${result}`);
        ++result;
        console.log(`After increment: ${result}`);

        // PostIncrement
        let result2=10;
        console.log(`Before increment: ${result2}`);
        result2++;
        console.log(`After increment: ${result2}`);


         // PreDecrement
         let result3=5;
        console.log(`Before increment: ${result3}`);
        --result3;
        console.log(`After increment: ${result3}`);

        // PostDecrement
        let result4=10;
        console.log(`Before increment: ${result4}`);
        result4--;
        console.log(`After increment: ${result4}`);
    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-ladder statement</title>
</head>
<body>
    <script>
        const number = prompt(`Enter Number`)
        if(number==1){
            console.log(`Sunday`)
        } else if(number==2){
            console.log(`Monday`)
        } else if(number==3){
            console.log(`Tuesday`)
        } else if(number==4){
            console.log(`Wednesday`)
        } else if(number==5){
            console.log(`Thursday`)
        } else if(number==6){
            console.log(`Friday`)
        } else if(number==7){
            console.log(`Saturday`)
        } else{
            console.log(`Day Not Found`)
        }
    </script>

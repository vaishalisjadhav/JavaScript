<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <script>
        const num = 3
        switch (num) {
            case 1:
                document.write(`One`);
                break;

            case 2:
                document.write(`Two`);
                break;

            case 3:
                document.write(`Three`);
                break;

            case 4:
                document.write(`Four`);
                break;

            case 5:
                document.write(`Five`);
                break;

            default:
                document.write(`Invalid input`);
                break;
        }
    </script>
</body>

</html>

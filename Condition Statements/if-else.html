<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else statement</title>
</head>

<body>
    <script>
        const a = 10
        const b = 20

        if (a > b) {
            console.log("a is greater than b")
        } else {
            console.log("a is less than b")
        }
    </script>
</body>

</html>

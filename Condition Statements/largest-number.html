<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest number among two numbers</title>
</head>
<body>
    <script>
        const num1 = parseInt(prompt(`Enter 1st number`))
        const num2 = parseInt(prompt(`Enter 2nd number`))

        console.log(`1st number is: ${num1}`)
        console.log(`2nd number is: ${num2}`)

        if(num1>num2){
            console.log(`Greater number is ${num1}`)
        }
        else{
            console.log(`Greater number is ${num2}`)
        }
    </script>
</body>
</html>

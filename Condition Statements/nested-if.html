<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if</title>
</head>
<body>
    <script>
        const jeeMain = 130;
        const jeeAdv = 150;
        if(jeeMain>=120){
            console.log(`jeeMain clear..`)
            if (jeeAdv>=120) {
                console.log(`jeeAdv clear`);
            }
            else{
                console.log(`jeeAdv not clear`);
            }
        }
        else{
            console.log(`jeeMain not clear`);
        }
    </script>
</body>
</html>

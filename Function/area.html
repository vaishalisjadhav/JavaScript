<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of rectangle</title>
</head>
<body>
    <script>
        function area(l, b) {
            const area = l*b;
            // console.log(`Area of rectangle: ${area}`);
            return area;
        }

        // area(5, 10)
        // area(10, 20)

        const gardenArea=area(40,50)
        console.log(`Area of garden: ${gardenArea} sqft`);

        const hallArea=area(4,5)
        console.log(`Area of hall: ${hallArea} sqft`);
    </script>
</body>
</html>
